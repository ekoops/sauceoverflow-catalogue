query {
  products(
    filter: {
      categories: [STYLE, FOOD],
      minStars: 0,
      minPrice: 0,
      maxPrice: 100
    },
    sort: {
      value: createdAt,
      order: desc
    }
  ) {
    _id
    name
    createdAt
    description
    price
    comments {
      _id
    }
    category
    stars
  }
}

